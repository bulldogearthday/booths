<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulldog Earth Day</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="manifest" href="/manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bulldog Earth Day">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  <header class="header">
    <h1 class="header__title noselect">Bulldog Earth Day</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butScan" class="headerButton" aria-label="Scan"></button>
    <button id="butCheck" class="headerButton" aria-label="Check"></button>
  </header>

  <main class="main noselect">
    <div class="card cardTemplate booth" hidden>
      <div class="booth-key" hidden></div>
      <div class="icon"></div>
      <div class="booth-right-container">
        <div class="location"></div>
        <div class="description"></div>
      </div>
    </div>
  </main>

  <div class="dialog-container unlock-dialog">
    <div class="dialog">
      <div class="dialog-title">Scan Booth's QR Code</div>
      <div class="dialog-body" id="qrDialogBody">
        <div id="videoSourceSelect" hidden>
          <label for="videoSource">Video source: </label>
          <select id="videoSource"></select>
        </div>
        <video muted autoplay id="qrVideo"></video>
        <span id="unlockNote"></span>
      </div>
      <div class="dialog-buttons">
        <button id="butScanQR" class="mdl-button mdl-button--primary">Scan</button>
        <button id="butCancel" class="mdl-button">Cancel</button>
      </div>
    </div>
  </div>

  <canvas id="qrCanvas" hidden>
  </canvas>

  <div class="dialog-container check-dialog">
    <div class="dialog">
      <div class="dialog-title">Visited Booth Check</div>
      <div class="dialog-body">
        <span id="check-summary"></span>
      </div>
      <div class="dialog-buttons">
        <button id="butOK" class="mdl-button">OK</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="data/initial_booth_data.jsonp"></script>
  <script src="scripts/app.js" async></script>
  
</body>
</html>
